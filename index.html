<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>
    
    <div class="form-group">
      <label for="age" id="age-label">Age (optional)</label>
      <input type="number" id="age" name="age" placeholder="Age">
    </div>
    
    <div class="form-group">
      <label for="role" id="role-label">Which option best describes your current role?</label>
       <select id="dropdown" name="dropdown" required>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</label>
      <input name="user-recommend" value="Maybe" type="radio" class="input-radio" checked>Maybe</label>
      <input name="user-recommend" value="Not sure" type="radio" class="input-radio" checked>Not sure</label>
    </div>
    
    <div class="form-group">
      <label for="favorite-feature" id="favorite-feature-label">What is your favorite feature of freeCodeCamp?</label>
      <select id="favorite-feature" name="favorite-feature">
        <option value="curriculum">Curriculum</option>
        <option value="community">Community</option>
        <option value="projects">Projects</option>
        <option value="resources">Resources</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="improvements" id="improvements-label">What would you like to see improved? (Check all that apply)</label>
      
      <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">front-end-projects</label>
      <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">back-end-projects</label>
      <label><input name="prefer" value="Data Visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
      <label><input name="prefer" value="Open source community" type="checkbox" class="input-checkbox">Open source community</label>
      <label><input name="prefer" value="Gitter help rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
      <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
      <label><input name="prefer" value="city meetups" type="checkbox" class="input-checkbox">City meetups</label>
      <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
      <label><input name="prefer" value="Forum" type="checkbox" class="input-checkbox">Forum</label>
 <label><input name="prefer" value="Additional courses" type="checkbox" class="input-checkbox">Additional courses</label>
    </div>
    
    <div class="form-group">
      <label for="comments" id="comments-label">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
